	<div class="estrutura-blog">
		<div class="falecomigo-conteudo">
			<div class="servico">
				<div class="container">
				
				
					<h1><strong>Avalie seu partido</strong></h1>
					<p>Classifique de 1 a 5, seu partido sendo 1 nenhum, 2 pouco, 3 razoável, 4 bom e 5 ótimo</p>
					
		
					<div class="formulario">
						<form name="falecomigo" action="processaForm.php" method="post">
									<div class="row">
										<ul class="list-group">
											{% for option in evaluete %}
												<li class="list-group-item">
													<div>{{option.text}}</div>
													<label class="radio-inline"><input type="radio" name="optradio{{ forloop.counter }}">1</label>
													<label class="radio-inline"><input type="radio" name="optradio{{ forloop.counter }}">2</label>
													<label class="radio-inline"><input type="radio" name="optradio{{ forloop.counter }}">3</label>
													<label class="radio-inline"><input type="radio" name="optradio{{ forloop.counter }}">4</label>
													<label class="radio-inline"><input type="radio" name="optradio{{ forloop.counter }}">5</label>
											
												</li>
											{% endfor %}
										</ul>
										<div class="form-group">
											<label for="comment">Comentário:</label>
											<textarea class="form-control" rows="5" id="comment"></textarea>
										</div>
									</div>
							<input type="submit" name="cadastrarPerfil" value="Capacite-se" class="botaoEnviar"/>
						</form>
					</div>
				</div>
		</div>
		</div>
